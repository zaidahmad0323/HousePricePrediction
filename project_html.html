<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California House Price Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">California House Price Predictor</h1>

    <form id="predict-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Location</label>
        <select id="location" class="w-full p-2 border rounded-lg">
          <option value="">Select Location</option>
          <option value="MedInc">MedInc</option>
          <option value="HouseAge">HouseAge</option>
          <option value="AveRooms">AveRooms</option>
          <option value="AveOccup">AveOccup</option>
          <!-- Add more if needed -->
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Area (sqft)</label>
        <input type="number" id="area" class="w-full p-2 border rounded-lg" placeholder="e.g., 1200">
      </div>

      <div>
        <label class="block mb-1 font-medium">BHK</label>
        <input type="number" id="bhk" class="w-full p-2 border rounded-lg" placeholder="e.g., 3">
      </div>

      <div>
        <label class="block mb-1 font-medium">Bathrooms</label>
        <input type="number" id="bath" class="w-full p-2 border rounded-lg" placeholder="e.g., 2">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">Predict</button>
    </form>

    <div id="result" class="mt-6 text-center text-xl font-semibold text-green-600"></div>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Example: You can replace this with actual API or model integration
      document.getElementById("result").innerText = "Predicted Price: $423,000";
    });
  </script>
</body>
</html>
